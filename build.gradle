buildscript {
    repositories {
        jcenter()
    }
}

plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id "com.jfrog.bintray" version "1.7.3"
    id "maven-publish"
    id "java"
}

repositories {
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

version = '0.0.1'

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

javadoc.failOnError = false
task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

def pomConfig = {
    licenses {
        license {
            name "The Apache Software License, Version 2.0"
            url "http://www.apache.org/licenses/LICENSE-2.0.txt"
            distribution "repo"
        }
    }
    developers {
        developer {
            id "ashwin"
            name "Ashwin Dinesh"
            email "ashwin.dinesh01@gmail.com"
        }
    }

    scm {
        url "https://github.com/ashwindmk/java_mathutils"
    }
}

publishing {
    publications {
        mavenPublication(MavenPublication) {
            from components.java
            artifact sourcesJar {
                classifier "sources"
            }
            artifact javadocJar {
                classifier "javadoc"
            }
            groupId 'com.ashwin.java'
            artifactId 'mathutils'
            version '0.0.1'
            pom.withXml {
                def root = asNode()
                root.appendNode('description', 'A Math Utils Library')
                root.appendNode('name', 'Math Utils')
                root.appendNode('url', 'https://github.com/ashwindmk/java_mathutils')
                root.children().last() + pomConfig
            }
        }
    }
}

Properties properties = new Properties()
properties.load(project.file('local.properties').newDataInputStream())

bintray {
    user = properties.getProperty("user")
    key = properties.getProperty("key")
    publications = ['mavenPublication']

    pkg {
        repo = 'maven'
        name = 'mathutils-java'
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/ashwindmk/java_mathutils.git'
        version {
            name = '0.0.1'
            desc = '0.0.1'
            released  = new Date()
        }
    }
}
